services:
  workshop.wwwapi:
    image: ${DOCKER_REGISTRY-}api
    build:
      context: .
      dockerfile: workshop.wwwapi/Dockerfile
    ports:
    - "7000:7000"
    - "7001:7001"
    networks:
      - sibbs-network
    depends_on:
      workshop.database:
        condition: service_healthy
  workshop.database:
    container_name: 'workshop.database'
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password

    ports:
        - 5432:5432
    networks:
      - sibbs-network
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "postgres", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 15

volumes:
  postgres_data:
    driver: local
networks:
  sibbs-network:
    driver: bridge